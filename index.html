  <body style="display: flex; justify-content: center; align-items: center">
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Player1 Health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="player1Health"
            style="
              position: absolute;
              background: yellow;
              top: 0;
              right: 0;
              bottom: 0px;
              width: 100%;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
            font-size: 20px;
          "
        >
          10
        </div>
        <!-- Player2 Health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="player2Health"
            style="
              position: absolute;
              background: yellow;
              top: 0;
              right: 0;
              bottom: 0px;
              left: 0px;
            "
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;

          left: 0;
          display: none;
        "

        Tie
